[package]
name = "yj"
version = "1.1.25"
authors = ["Bruce Adams <bruce.adams@acm.org>"]

categories = ["command-line-utilities"]
description = "Command line tool that converts YAML to JSON"
edition = "2018"
homepage = "https://github.com/bruceadams/yj"
keywords = ["json", "yaml"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/bruceadams/yj"

[badges]
travis-ci = { repository = "bruceadams/yj" }

[dependencies]
exitfailure = "0.5.1"
serde_json = "1.0.57"
serde_yaml = "0.8.13"
snafu = "0.6.9"

[dependencies.clap]
features = ["wrap_help"]
git = "https://github.com/clap-rs/clap"
